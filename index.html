<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <h2 class="title">TipCalculator <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#008000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg></h2>
            </div>
            <div class="middle">
                <input type="number" id="total" name="total" placeholder="total">
                <input type="number" id="percent" name="percent" placeholder="percent" min=0 max=100>
                <input type="number" id="tip" name="tip" placeholder="tip" readonly>
                <button id="submit" type="submit" name="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
